<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Search App</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input { padding: 10px; width: 200px; }
    .movie { margin: 10px; }
  </style>
</head>
<body>
  <h1>Movie Search</h1>
  <input type="text" id="searchInput" placeholder="Enter movie name" />
  <button onclick="searchMovies()">Search</button>
  <div id="results"></div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // <-- Replace this

    async function searchMovies() {
      const query = document.getElementById('searchInput').value;
      const response = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`
      );
      const data = await response.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      data.results.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `<h3>${movie.title}</h3><p>${movie.release_date}</p>`;
        if (movie.poster_path) {
          div.innerHTML += `<img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" />`;
        }
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
